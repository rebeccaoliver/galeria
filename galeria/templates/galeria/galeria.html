<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% load static %}
    <link rel="stylesheet" href="{% static 'galeria/css/style.css' %}">
    <link rel="stylesheet" href="{% static 'galeria/css/galeria.css' %}">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <title>Galeria - Portfólio</title>
</head>
<body>
    <!-- Modal para exibir imagem ampliada -->
    <div id="imageModal" class="modal">
        <span class="close-modal">&times;</span>
        <img class="modal-content" id="modalImage">
        <div id="modalCaption"></div>
    </div>

    <header>
        <div class="interface">
            <div class="logo">
                <a href="{% url 'index' %}">
                    <img src="{% static 'galeria/img/RbR-removebg-preview.png' %}" width="25%">
                </a>
            </div><!--logo-->
            <nav class="menu-desktop">
                <ul>
                    <li><a href="{% url 'index' %}">Início</a></li>
                    <li><a href="#">Quem somos</a></li>
                    <li><a href="#">Sobre nós</a></li>
                    <li><a href="{% url 'galeria' %}" class="active">Galeria</a></li>
                </ul>
            </nav>
            <div class="btn-contato">
                <a href="#contato">
                    <button>Contato</button>
                </a>
            </div><!--btn-contato-->
        </div><!--interface-->
    </header>

    <main>
        <section class="galeria-section">
            <div class="interface">
                <h2 class="titulo">NOSSA <span>GALERIA.</span></h2>
                <div class="galeria-grid">
                    <div class="galeria-item" onclick="openModal('{% static 'galeria/img/finlandia1.jpg' %}', 'Finlândia 1')">
                        <img src="{% static 'galeria/img/finlandia1.jpg' %}" alt="Imagem 1">
                        <div class="overlay">
                            <p>Finlândia 1</p>
                        </div>
                    </div>
                    <div class="galeria-item" onclick="openModal('{% static 'galeria/img/finlandia2.jpg' %}', 'Finlândia 2')">
                        <img src="{% static 'galeria/img/finlandia2.jpg' %}" alt="Imagem 2">
                        <div class="overlay">
                            <p>Finlândia 2</p>
                        </div>
                    </div>
                    <div class="galeria-item" onclick="openModal('{% static 'galeria/img/finlandia3.jpg' %}', 'Finlândia 3')">
                        <img src="{% static 'galeria/img/finlandia3.jpg' %}" alt="Imagem 3">
                        <div class="overlay">
                            <p>Finlândia 3</p>
                        </div>
                    </div>
                    <div class="galeria-item" onclick="openModal('{% static 'galeria/img/finlandia4.jpg' %}', 'Finlândia 4')">
                        <img src="{% static 'galeria/img/finlandia4.jpg' %}" alt="Imagem 4">
                        <div class="overlay">
                            <p>Finlândia 4</p>
                        </div>
                    </div>
                    <div class="galeria-item" onclick="openModal('{% static 'galeria/img/finlandia5.jpg' %}', 'Finlândia 5')">
                        <img src="{% static 'galeria/img/finlandia5.jpg' %}" alt="Imagem 5">
                        <div class="overlay">
                            <p>Finlândia 5</p>
                        </div>
                    </div>
                    <div class="galeria-item" onclick="openModal('{% static 'galeria/img/finlandia6.jpg' %}', 'Finlândia 6')">
                        <img src="{% static 'galeria/img/finlandia6.jpg' %}" alt="Imagem 6">
                        <div class="overlay">
                            <p>Finlândia 6</p>
                        </div>
                    </div>
                    <div class="galeria-item" onclick="openModal('{% static 'galeria/img/finlandia7.jpg' %}', 'Finlândia 7')">
                        <img src="{% static 'galeria/img/finlandia7.jpg' %}" alt="Imagem 7">
                        <div class="overlay">
                            <p>Finlândia 7</p>
                        </div>
                    </div>
                    <div class="galeria-item" onclick="openModal('{% static 'galeria/img/finlandia8.jpg' %}', 'Finlândia 8')">
                        <img src="{% static 'galeria/img/finlandia8.jpg' %}" alt="Imagem 8">
                        <div class="overlay">
                            <p>Finlândia 8</p>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <div class="interface">
            <div class="line-footer">
                <div class="flex">
                    <div class="logo-footer">
                        <img src="{% static 'galeria/img/RbR-removebg-preview.png' %}" width="100px">
                    </div><!--logo-footer-->
                    <div class="btn-social">
                        <a href="https://www.instagram.com/jessycabessa?igsh=aTFmOGJmdmloZWxz"><button><i class="bi bi-instagram"></i></button></a>
                        <a href=""><button><i class="bi bi-facebook"></i></button></a>
                        <a href="https://www.linkedin.com/in/jéssyca-bessa-29760a31"><button><i class="bi bi-linkedin"></i></button></a>
                    </div><!--btn-social-->
                </div>
            </div><!--line-footer-->
        </div><!--interface-->
    </footer>

    <script>
        // Modal
        var modal = document.getElementById("imageModal");
        var modalImg = document.getElementById("modalImage");
        var captionText = document.getElementById("modalCaption");
        var closeBtn = document.getElementsByClassName("close-modal")[0];

        function openModal(imgSrc, caption) {
            modal.style.display = "block";
            modalImg.src = imgSrc;
            captionText.innerHTML = caption;
            // Força um reflow antes de adicionar a classe show
            modal.offsetHeight;
            modal.classList.add('show');
            document.body.style.overflow = 'hidden'; // Previne rolagem da página
        }

        function closeModal() {
            modal.classList.remove('show');
            setTimeout(function() {
                modal.style.display = "none";
                document.body.style.overflow = ''; // Restaura rolagem da página
            }, 300); // Tempo igual à duração da transição
        }

        // Fechar modal ao clicar no X
        closeBtn.onclick = closeModal;

        // Fechar modal ao clicar fora da imagem
        modal.onclick = function(event) {
            if (event.target === modal) {
                closeModal();
            }
        }

        // Fechar modal com a tecla ESC
        document.addEventListener('keydown', function(event) {
            if (event.key === "Escape" && modal.style.display === "block") {
                closeModal();
            }
        });

        // Prevenir que a imagem seja arrastada
        modalImg.addEventListener('dragstart', function(e) {
            e.preventDefault();
        });
    </script>
</body>
</html>
